<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者登入</title>
    <link rel="stylesheet" href="./css/login.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loading"></div>
    <div class="section">
        <div class="container">

            <!-- login form -->
            <div class="row">

                <div class="col-sm-5 col-12 mt-5 mx-auto rounded" id="login">
                    <form action="" class="text-center form-group form d-flex flex-column justify-content-center">
                        <h2 class="my-5">L O G I N</h2>
                        <input type="text" name="acc" id="acc" class="form-control mx-auto my-3 w-75"
                            placeholder="請輸入帳號">
                        <input type="password" name="pw" id="pw" class="form-control mx-auto my-3 w-75"
                            placeholder="請輸入密碼">
                        <button class="btn btn-dark mt-4 w-25 mx-auto">submit</button>
                    </form>
                    <div class="text-center mt-5">
                        <a href="index.html" class="btn btn-light">GO BACK</a>
                    </div>
                </div>

            </div>
            <!-- login form end-->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>
    <script>
        function load() {
            $("#loading").removeClass("loading");
        }
        
        $("#loading").addClass("loading");
        setTimeout(load, 500);
    
    </script>

</body>


</html>
